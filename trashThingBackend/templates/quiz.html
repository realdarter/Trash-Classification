<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Quizlet by Traschly</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>


  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/quiz.css') }}">

</head>
<body>
    <div class="quiz-box-container">
        <div class="wrapper">
            <div class="quiz-box">
                <div class="name-box">
                    <span>Your Name?</span>
                    </br>
                    <form id="name-form">
                        <input type="text" id="name-input-box" />
                        </br>
                        <button type="submit" id="name-submit-button">Submit</button>
                    </form>
                </div>
                <div id="question-box">
                </div>
                <div id="result">
                    <div class="score-label">
                        <h1><i class="smiley"></i></h1>
                    </div>
                    <div>
                        <div class="score-detail">
                            <h3></h3>
                        </div>
                        <div class="chart">
                            <div class="percentage" data-percent="100">
                                <span></span><sup>%</sup>
                            </div>
                        </div>
                        <h3 class="message"></h3>
                    </div>
                </div>
                <div id="result-stats">
                    <table>
                        <tr>
                            <th>Question</th>
                            <th>You Selected</th>
                            <th>Correct Answer</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="navigation-buttons">
                <button id="prevButton">Previous</button>
                <button id="nextButton">Next</button>
                <button id="submitButton">Submit</button>
                <button id="resultButton">Results</button>
                <!-- New buttons for Replay and Back -->
                <button id="replayButton" style="display: none;">Replay</button>
                <button id="backButton" style="display: none;">Back</button>
            </div>
        </div>
    </div>
<!-- partial -->
<script src= "{{ url_for('static',filename='quiz.js') }}"></script>

<script src='https://rendro.github.io/easy-pie-chart/javascripts/jquery.easy-pie-chart.js'></script><script  src="./script.js"></script>

</body>
</html>
